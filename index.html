<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">

    <style>
        .fascinate-inline-regular {
            font-family: "Fascinate Inline", system-ui;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body class="m-0 bg-light">
    <header>
        <h1 class="text-center display-3 mt-5 fascinate-inline-regular">APLICACIÓN DE NOTAS</h1>
    </header>
    <div id="notas" class="container my-5 w-100 rounded shadow-lg p-5">
        <div id="header-notas" class="d-flex justify-content-center">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Agregar nota
            </button>
            <button id="btn-eliminar-todo" type="button" class="btn btn-danger btn-eliminar-todo d-none"
                onclick="eliminarTodasLasNotas()">
                Eliminar todas las notas
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- <h1 class="modal-title fs-5" id="staticBackdropLabel">Nueva nota</h1> -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formNota">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="titulo" placeholder="Tarea">
                                <label for="titulo">Título de la nota</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Esta nota es para..." id="descripcion"
                                    style="height: 100px"></textarea>
                                <label for="descripcion">Descripción de la nota</label>
                            </div>
                            <select id="tipo" class="form-select mb-3">
                                <option id="opc1" value="0">Selecciona el tipo de nota</option>
                                <option id="opc1" value="1">Trabajo</option>
                                <option id="opc2" value="2">Estudio</option>
                                <option id="opc3" value="3">Personal</option>
                            </select>
                            <div id="btnForm" class="d-flex justify-content-center gap-2">
                                <button type="submit" class="btn btn-primary mt-3">Agregar nota</button>
                            </div>
                        </form>
                    </div>
                    <!-- <div class="modal-footer">
                        
                    </div> -->
                </div>
            </div>
        </div>
        <div id="listaNotas" class="mt-5 container">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/notas.js"></script>

</body>

</html>
